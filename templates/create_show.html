<html lang="en">
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark" id="nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Bootstrap" width="130" height="80"  >
              </a>
          <!-- <a class="navbar-brand" href="#">MyShow</a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">View App</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register_admin">Create New Admin</a>
              </li>
            </ul>
            <span class="navbar-text">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <a class="nav-link" href="/logout">Logout</a>
                </li>
              </ul>
            </span>
          </div>
        </div>
      </nav>
      <div class="alert alert-secondary" role="alert">
        Book Karo || <a href="/admin_home">Admin Page</a> > Create Show
        </div>
      <br>
      <div class="container">
      <h4>Upload Show</h4>
      
      <br>

      <div class="container">
        <!-- Content here -->
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input class="form-control" id="exampleFormControlInput1" name="title">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Discription</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"></textarea>
          </div>
          <div class="mb-3"><input type="file" name="file" class="form-control" autocomplete="off" required></div>
          <div class="mb-3">
          <input type="date" name="date" class="form-control" autocomplete="off" placeholder="Relese Date" required>
          </div>
          <div class="mb-3">
            <input type="price" name="price" class="form-control" autocomplete="off" placeholder="Price" required>
            </div>
            <div class="mb-3">
              <input type="stock" name="stock" class="form-control" autocomplete="off" placeholder="Tag" required>
              </div>
              <div class="mb-3">
                <input type="rating" name="rating" class="form-control" autocomplete="off" placeholder="Rating" required>
                </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
